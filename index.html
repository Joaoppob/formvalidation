    <title>Formulário</title>
  </head>
  <body>
    <main>
      <section class="formulario">
        <div class="botoes">
          <button data-botao="entrar" class="botao ativo">Entrar</button>
          <button data-botao="cadastrar" class="botao">Cadastre-se</button>
        </div>
        <form class="form__container" data-form="entrar">
          <div class="input-container">
            <label for="nome">Nome </label><span class="info">(Necessário)</span>
            <input type="text" name="nome" id="" required />
          </div>
          <label for="email">Email </label><span class="info">(Necessário)</span>
          <input type="email" name="email" data-tipo="email" id="" required />
          <div class="input-container">
            <label for="senha">Senha </label><span class="info">(Necessário)</span>
            <input type="password" name="senha" data-tipo="senha" id="" minlength="4" required />
          </div>
          <div class="input-container">
            <label for="senha2">Repita a senha </label><span class="info">(Necessário)</span>
            <input type="password" name="senha2" id="" data-tipo="senha1" minlength="4" required />
          </div>
          <div class="input-container">
            <label for="nascimento">Data de nascimento </label><span class="info">(Necessário)</span>
            <input type="date" name="nascimento" data-tipo="nascimento" id="dataNascimento" min="1901-01-01" required />
          </div>
          <div class="input-container">
            <label for="rg">RG </label><span class="info">(Necessário)</span>
            <input type="text" name="rg" id="" data-tipo="rg" required />
          </div>
          <div class="input-container">
            <label for="cpf">CPF </label><span class="info">(Necessário)</span>
            <input type="text" name="cpf" id="" data-tipo="cpf" required />
          </div>
          <div class="input-container">
            <label for="cep">CEP </label><span class="info">(Necessário)</span>
            <input type="text" name="cep" id="" data-tipo="cep" required pattern="[\d]{5}-?[\d]{3}" />
          </div>
          <div class="input-container">
            <label for="logradouro">Logradouro </label><span class="info">(Necessário)</span>
            <input type="text" name="logradouro" data-tipo="logradouro" id="" required />
          </div>
          <div class="input-container">
            <label for="cidade">Cidade </label><span class="info">(Necessário)</span>
            <input type="text" name="cidade" id="" data-tipo="cidade" required />
          </div>
          <div class="input-container">
            <label for="estado">Estado </label><span class="info">(Necessário)</span>
            <input type="text" name="estado" id="" data-tipo="estado" required />
          </div>
          <button class="enviar" type="submit">enviar</button>
        </form>
        <form class="form__container esconder__visualmente" data-form="cadastrar">
          <label for="email">Email</label>
          <input type="email" name="email" data-tipo="email" id="" required />

          <label for="senha">Senha</label>
          <input type="password" name="senha" id="" required />

          <button class="enviar" type="submit">enviar</button>
        </form>
